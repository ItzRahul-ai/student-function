<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Data</title>

  <!-- telwind link -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="h-full">
  <!-- main section -->
  <section class="bg-linear-to-bl from-violet-500 to-fuchsia-500 h-full">

    <!-- table head -->
    <div class="px-4 py-2 flex bg-[#fff8] mb-5">
      <!-- table name section -->
      <div class="w-1/2">
        <h1 class="md:text-2xl text-xl font-bold text-indigo-900">Student Data Management.</h1>
        <span class="text-sm font-bold text-blue-600">
          Here you manage student's data, it's safe and secure.
        </span>
      </div>
      <!-- import eport cv -->
      <div class="w-1/2 flex justify-center items-center gap-5 md:gap-10">

        <!-- import button -->
        <button type="submit"
          class="px-4 py-2 rounded-xl shadow-2xl bg-indigo-400 text-white font-bold hover:bg-transparent transition-all duration-700 border border-transparent hover:border-white text-sm md:text-lg">Import
          CV</button>

        <!-- export button -->
        <button type="submit" class="px-4 py-2 rounded-xl shadow-2xl bg-rose-400 text-white font-bold hover:bg-transparent transition-all duration-700 border border-transparent hover:border-white text-sm md:text-lg">Export CV</button>

      </div>

    </div>

    <!-- table all button section -->
     <div class="bg-[rgb(0,0,0,0.5)] py-2 px-4 container mx-auto rounded-xl">

     </div>

  </section>

  <!-- avascript link -->
  <script src="script.js"></script>
</body>

</html>
