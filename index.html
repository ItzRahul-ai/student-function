<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Data</title>

  <!-- telwind link -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="h-full">
  <!-- main section -->
  <section class="bg-linear-to-bl from-violet-500 to-fuchsia-500 h-full">

    <!-- table head -->
    <div class="px-4 py-2 flex bg-[#fff8] mb-5">
      <!-- table name section -->
      <div class="w-1/2">
        <h1 class="md:text-2xl text-xl font-bold text-indigo-900">Student Data Management.</h1>
        <span class="text-sm font-bold text-blue-600">
          Here you manage student's data, it's safe and secure.
        </span>
      </div>
      <!-- import eport cv -->
      <div class="w-1/2 flex justify-center items-center gap-5 md:gap-10">

        <!-- import button -->
        <button type="submit"
          class="px-4 py-2 rounded-xl shadow-2xl bg-indigo-400 text-white font-bold hover:bg-transparent transition-all duration-700 border border-transparent hover:border-white text-sm md:text-lg">Import
          CV</button>

        <!-- export button -->
        <button type="submit"
          class="px-4 py-2 rounded-xl shadow-2xl bg-rose-400 text-white font-bold hover:bg-transparent transition-all duration-700 border border-transparent hover:border-white text-sm md:text-lg">Export
          CV</button>

      </div>

    </div>

    <!-- table all button section -->
    <div class="bg-[rgb(0,0,0,0.5)] py-2 px-4 container mx-auto rounded-xl text-white block md:flex">

      <!-- sarch section -->
      <div class="py-2 w-1/3 flex">
        <input type="text" name="sarch" id="sarch" placeholder="Sarch Name" class="outline-none px-4 py-2
        border-b border-white rounded-xl focus:bg-[#fff5] transition-all duration-700 mb-5 md:mb-0">
      </div>

      <!-- filter section -->
      <div class="w-2/3 block md:flex items-center gap-5">

        <!-- sarch by class -->
        <input type="number" name="class" id="classSarch" class="outline-none px-4 py-2
        border border-white rounded-xl focus:bg-[#fff5] transition-all duration-700 mb-5 md:mb-0" placeholder="Class">

        <!-- sarch by section -->
        <input type="text" name="section" id="rollsarch" class="outline-none px-4 py-2
        border border-white rounded-xl focus:bg-[#fff5] transition-all duration-700 mb-5 md:mb-0"
          placeholder="Roll">

        <!-- student add/update/delete button -->
        <div class="flex gap-5">

          <!-- add student button -->
          <button type="submit" id="addbtn"
            class="flex px-4 py-2 border border-white rounded-xl shadow-2xl cursor-pointer gap-2 bg-transparent hover:bg-[#fff5] transition-all duration-700">Add
            <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 12h4m-2 2v-4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
          </button>

          <!-- edit button -->
          <button type="submit"
            class="flex px-4 py-2 border border-white rounded-xl shadow-2xl cursor-pointer gap-2 bg-transparent hover:bg-[#fff5] transition-all duration-700">Edit
            <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z" />
            </svg>
          </button>

          <!-- delete button -->
          <button type="submit"
            class="flex px-4 py-2 border border-white rounded-xl shadow-2xl cursor-pointer gap-2 bg-transparent hover:bg-rose-500 transition-all duration-700 hover:border-transparent">Delete
            <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 12h4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg></button>
        </div>

      </div>
    </div>

    <!-- table chart section -->
    <table class="w-full mt-5 border border-white px-4 py-2 rounded-xl bg-[#fff9]">

      <!-- table head -->
      <thead class="">
        <tr class="border-b border-indigo-900">
          <th class="py-4 text-lg text-indigo-900">Name</th>
          <th class="py-4 text-lg text-indigo-900">Class</th>
          <th class="py-4 text-lg text-indigo-900">Roll</th>
          <th class="py-4 text-lg text-indigo-900">Phone No</th>
          <th class="py-4 text-lg text-indigo-900">Gmail</th>
          <th class="py-4 text-lg text-indigo-900">Select</th>
        </tr>
      </thead>

      <!-- table body -->
      <tbody id="tbody" class="py-4 px-4">

      </tbody>
    </table>

    <!-- add student popup -->
    <div id="studentModal"
      class="fixed inset-0 hidden bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 px-4">
      <div id="modalBox"
        class="bg-linear-to-bl from-violet-500 to-fuchsia-500 w-2/4 mx-auto px-4 py-4 rounded-2xl shadow-2xl transform scale-75 opacity-0 transition-all duration-700">
        <h2 class="text-2xl font-bold text-indigo-800 mb-4">Add Student Information</h2>

        <form id="studentForm" class="flex justify-center items-center flex-col">
          <input type="text" id="name" placeholder="Name" class="outline-none px-4 py-2
        border border-white rounded-xl focus:bg-[#fff5] transition-all duration-700 w-2/3 mb-5" required>
          <input type="number" id="classNo" placeholder="Class" class="outline-none px-4 py-2
        border border-white rounded-xl focus:bg-[#fff5] transition-all duration-700 w-2/3 mb-5" required>
          <input type="text" id="roll" placeholder="Roll" class="outline-none px-4 py-2
        border border-white rounded-xl focus:bg-[#fff5] transition-all duration-700 w-2/3 mb-5" required>
          <input type="tel" id="phone" placeholder="Phone No" class="outline-none px-4 py-2
        border border-white rounded-xl focus:bg-[#fff5] transition-all duration-700 w-2/3 mb-5" required>
          <input type="email" id="gmail" placeholder="Gmail" class="outline-none px-4 py-2
        border border-white rounded-xl focus:bg-[#fff5] transition-all duration-700 w-2/3 mb-5" required>

          <div class="flex justify-end gap-4 mt-4">
            <button type="button" onclick="closeModal()"
              class="flex px-4 py-2 border border-white rounded-xl shadow-2xl cursor-pointer gap-2 bg-transparent hover:bg-rose-500 transition-all duration-700 hover:border-transparent">Cancel</button>
            <button type="submit" id="submitbtn"
              class="flex px-4 py-2 border border-white rounded-xl shadow-2xl cursor-pointer gap-2 bg-transparent hover:bg-[#fff9] transition-all duration-700">Save</button>
          </div>
        </form>
      </div>
    </div>

  </section>

  <!-- avascript link -->
  <script src="script.js"></script>
</body>

</html>
